<!DOCTYPE html>
<html lang="en">

<body>
    <ul>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // 텍스트 노드와 li 요소 노드를 생성해서 li에 텍스트를 추가한다.

        var text = document.createTextNode('1');
        var li = document.createElement('li');
        li.appendChild(text);

        // 문서에서 ul을 선택한다.

        var ul = document.querySelector('ul');

        /*
        앞에서 생성한 li 요소 노드를 DOM에 추가한다.
        <ul>에 대해 ul.firstChild를 호출해서 <li>2</li>에 대한 참조를 전달하고 있다.
        */

        ul.insertBefore(li, ul.firstChild);

        console.log(document.body.innerHTML);
    </script>
</body>

</html>
