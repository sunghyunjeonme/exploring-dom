<!DOCTYPE html>
<html lang="en">

<body>
  <ul>
    <li>Hi</li>
    <li>there</li>
  </ul>
  <script>
    var ulElementChildNodes = document.querySelector('ul').childNodes;
    console.log(ulElementChildNodes); // ul 내의 전체 노드로 이루어진 유사 배열 리스트 출력

    // NodeList에 대해 루프를 돌 수 있도록 NodeList의 메서드인 forEach를 호출함.
    // NodeList가 유사 배열이라 가능한 것이며, Array로부터 직접 상속 받은 것은 아님.

    Array.prototype.forEach.call(ulElementChildNodes, function (item) {
      console.log(item);
    });
  </script>
</body>

</html>
